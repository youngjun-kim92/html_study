<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
</head>
<body>
    <h1>조회기간 선택</h1>
    <p>
        <input type="date" id="start">
        <input type="date" id="end">
    </p>
    <h1>원서 접수</h1>
    <p>
        <label>날짜선택<input type="date" min="2023-01-20" max="2023-01-30"></label>
    </p>
    <h1>대관시간을 선택하세요(오늘)</h1>
    <label>시작시간 <input type="time" value="09:00"></label>
    <label>종료시간 <input type="time" value="18:00"></label>
    <h1>대관시간을 선택하세요(날짜선택가능)</h1>
    <label>시작시간 <input type="datetime-local" value="2023-01-26T09:00"></label>
    <label>종료시간 <input type="datetime-local" value="2023-01-26T18:00"></label>

</body>
</html>
