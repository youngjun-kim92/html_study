<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그들</title>
    <script>
        function popup(){
            window.open("popup.html","","width=500, height=300");
        }
    </script>
</head>
<body>
    <form action="login.jsp" method="post" autocomplete="off">
        <fieldset>
            <legend>로그인</legend>
            <p>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" maxlength="10" required autofocus>
            </p>
            <p>
                <label for="pass">비밀번호</label>
                <input type="password" name="pass" id="pass" required>
            </p>
        </fieldset>
        <!--
        <input type="submit" value="로그인">
        -->
        <input type="image" src="images/login.png" alt="login">
        <input type="reset" value="다시입력">
        
    </form>
    <p>
        <label>첨부파일<input type="file"></label>
        <input type="button" value="공지사항보기" onclick="popup()">
    </p>
</body>
</html>
